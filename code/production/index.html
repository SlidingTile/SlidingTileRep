<!DOCTYPE html>


<html lang="en">

	<head>
	
	<meta charset="utf-8"/>

    <title>SoftBricks - Sliding Tile Game</title> <!-- Tab Title -->
		
	<link rel="shortcut icon" href="images/SoftBricks.ico"> <!-- Tab Icon -->
	
	<link rel="stylesheet" href="lightStyle.css" type="text/css"> <!-- Loads Stylesheet -->
	
	<style>
	@import url('https://fonts.googleapis.com/css?family=Roboto'); <!-- Custom Font -->
	</style>

	</head>

	<body>
	<script src="slidingTile.js"></script> <!-- Loads Script -->
	
	<header>
		<h1>Sliding Game</h1>
	</header> <!--Closes Header -->
		
	<div id="wrap"> <!-- Wrap Around -->
	<div id="leftSideBar"> <!-- Left Side Bar -->
		<h2>Select Category:</h2>
		<select name="categories">
			<option value="default" selected>Select a Category</option>
			<option value="Animals">Animals</option>
			<option value="Cars">Cars</option>
			<option value="Scenery">Scenery</option>
			<option value="Custom">Custom</option>
		</select>
		<h2>Select Difficulty:</h2>
		<p id="easy">Easy</p>
		<p id="medium">Medium</p>
		<p id="hard">Hard</p>
		<button id="reset">Reset</button><br>
		<button>Randomise</button>
		<p>Timer:</p>
		<label id="minutes">00</label>:<label id="seconds">00</label><br>
	</div> <!-- Closes Left Side Bar -->
	
	<div id="mainContent"> <!-- Main Middle Content -->
		<canvas id="game" width="600px" height="600px">Cavas is not available on your browser</canvas><br>
		<button id="start">Start</button>
		<div style="display: none">
        		<img id="source" src="images/italy.jpg" alt="Image Unvailable">
        </div>
	</div> <!-- Closes Middle Content -->

	<div id="rightSideBar"> <!-- Right Side Bar -->
		<h2>Leaderboard</h2>
	</div> <!-- Closes Right Side Bar -->
	</div> <!-- Closes Main Content-->
	
	<footer>
		Website Created by Ryan Simms <br>
		16024828@stu.mmu.ac.uk <br>
	</footer> <!-- Closes Footer -->
		
	</body>

</html>
