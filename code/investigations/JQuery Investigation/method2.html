<html>
    
    <head>
        <script src="jquery-3.2.1.js"></script>
        <link rel=stylesheet src="stylesheet2.css"/>
 
    
    </head>
    
    
    
    <body>
       <canvas id="canvas" style="border : 1px solid black;"></canvas>
        <div style="display: none">
        <img id="source" onload="draw()" src="image.jpg" width="600" height="600">
        </div>
    </body>



<script>
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var image = document.getElementById('source');
    var canvSize = 600; // pixels
    canvas.width = canvSize;
    canvas.height = canvSize;
    var cells = 6;
    var rows = cells;
    var columns = cells;
    var board = [];
    //tileObjs[j] = [];
    emptyBoard();
    function emptyBoard(){
        board = [];
        board.length = rows;
        /*board.forEach(function(row){
            row.length = columns;
        });*/
        for(var i = 0; i < rows; i++){
            var row = [];
            for( var j = 0; j < columns; j++){
                row.push(null);
            }
            board[i] = row;
        }
        
        console.log(board);
        
    }
    
    function draw(){
        
       for(var x = 0; x < columns; x++){
           for(var y = 0; y < rows; y++){


               board[y][x] = new tile(x, y, image);
                   if(y == columns-1 && x == rows-1){
                     
                   }
               else{
                    board[y][x].drawTile(x, y, image);
               }
           }
       }
    
    //console.log(tileObjs);
    /*
       var 2darray = 
       [
        [11,12,13,14],
        [21,22,23,24],
        [31,32,33,34],
        [41,42,43,44]
       ]
        */
    }
    
    
    class tile{

        constructor(i, j, image){
        this.image = image;
        this.i = i;
        this.j = j;
        }
        drawTile(i, j){
            ctx.strokeRect(i* (canvSize/cells), j*(canvSize/cells), canvSize/cells, canvSize/cells);
            
            ctx.drawImage(image, i *(canvSize/cells) , j*(canvSize/cells),canvSize/cells, canvSize/cells, (canvSize/cells)*i, (canvSize/cells) *j, canvSize/cells, canvSize/cells);
        }
        
    }
    
    
    //context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
    /*
    img 	Specifies the image, canvas, or video element to use 	 
    sx 	Optional. The x coordinate where to start clipping 	
    sy 	Optional. The y coordinate where to start clipping 	
    swidth 	Optional. The width of the clipped image 	
    sheight 	Optional. The height of the clipped image 	
    x 	The x coordinate where to place the image on the canvas 	
    y 	The y coordinate where to place the image on the canvas 	
    width 	Optional. The width of the image to use (stretch or reduce the image) 	
    height 	Optional. The height of the image to use (stretch or reduce the image)
*/
    </script>   
</html>
